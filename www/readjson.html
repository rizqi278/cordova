<html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            var url = "https://cisted-centimeters.000webhostapp.com/json.php";
            $.getJSON(url, function(result) {
                console.log(result);
                $.each(result, function(i, field) {
                    var id = field.id;
                    var nim = field.nim;
                    var nama = field.nama;
                    var jurusan = field.jurusan;
                    $("#listview").append("<tr><td>"+ nim +"</td><td>"+ nama +"</td><td>"+ jurusan +"</td><td><a href='form.html?id=" + id + "&nim=" + nim + "&nama=" + nama + "&jurusan=" + jurusan + "' class='btn btn-primary'>EDIT/HAPUS</a></td></tr>");
                });
            });
        });
        </script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Data Mahasiswa</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="btn-group btn-group-justified">
        <a href="index.html" class="btn btn-primary">INPUT DATA</a>
        <a href="readjson.html" class="btn btn-primary">LIST DATA</a>
      </div>
    </div>    
    <div class="container-fluid">
        <table class="table table-hover">
                <thead>
                    <tr>
                    <th>Nim</th>
                    <th>Nama</th>
                    <th>jurusan</th>
                    <th>Action</th>
                    </tr>
                </thead>
                <tbody id="listview">
                </tbody>
        </table>
    </div>
    </body>
</html>
